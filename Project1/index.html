<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <title>Project 1 PWFSD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="head">
            <div class="logo">
                <img src="assets/white-logo.png" alt="Logo">
            </div>
            <div class="list-items">
                <ul class="ul-list">
                    <li>Our Menu</li>
                    <li>Maps</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div>
                <button class="nav-btn">Order</button>
            </div>
        </header>
        <section class="section">
            <div class="section-center">
                <p>
                    A Restaurant That <br> &nbsp; &nbsp; &nbsp; Only Serves <br> &nbsp; Delicious Food
                </p>
            </div>
            <button class="hero-btn">
                Read Our Menu
            </button>
        </section>
        <Footer>
            <div class="ftr-logo">
                <img src="assets/scrool.png" alt="Scroll Logo">
            </div>
        </Footer>
    </div>
    
</body>
</html>
